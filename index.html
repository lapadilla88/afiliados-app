<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Afiliados</title>
</head>
<body>
  <h1>Registro de Afiliados</h1>
  <form id="registerForm">
    <input type="text" id="name" placeholder="Nombre" required>
    <input type="email" id="email" placeholder="Correo" required>
    <input type="password" id="password" placeholder="Contrase침a" required>
    <button type="submit">Registrarse</button>
  </form>

  <h1>Iniciar Sesi칩n</h1>
  <form id="loginForm">
    <input type="email" id="loginEmail" placeholder="Correo" required>
    <input type="password" id="loginPassword" placeholder="Contrase침a" required>
    <button type="submit">Iniciar Sesi칩n</button>
  </form>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const response = await fetch('/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, password })
      });

      const data = await response.json();
      if (response.ok) {
        alert('Registro exitoso, tu ID de afiliado es: ' + data.affiliateID);
      } else {
        alert(data.error);
      }
    });

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      const response = await fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await response.json();
      if (response.ok) {
        localStorage.setItem('token', data.token);
        alert('Login exitoso, tu ID de afiliado es: ' + data.affiliateID);
      } else {
        alert(data.error);
      }
    });
  </script>
</body>
</html>
